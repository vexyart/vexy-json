<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic vexy_json WASM Test</title>
    <style>
      body {
        font-family: monospace;
        padding: 20px;
      }
      .result {
        margin: 10px 0;
        padding: 10px;
        border-radius: 4px;
      }
      .success {
        background: #d4edda;
        color: #155724;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
      }
      .info {
        background: #cce7ff;
        color: #004085;
      }
    </style>
  </head>
  <body>
    <h1>Basic vexy_json WASM Test</h1>
    <div id="results"></div>

    <script type="module">
      const results = document.getElementById('results');

      function addResult(message, type = 'info') {
        const div = document.createElement('div');
        div.className = `result ${type}`;
        div.textContent = message;
        results.appendChild(div);
      }

      async function runTests() {
        try {
          addResult('Testing WebAssembly support...');
          if (typeof WebAssembly !== 'object') {
            addResult('‚ùå WebAssembly not supported', 'error');
            return;
          }
          addResult('‚úÖ WebAssembly supported', 'success');

          addResult('Loading vexy_json module...');
          const vexy_json = await import('../pkg/vexy_json_wasm.js');
          await vexy_json.default();
          addResult('‚úÖ vexy_json module loaded', 'success');

          // Test basic parsing
          addResult('Testing basic JSON parsing...');
          const result1 = vexy_json.parse_json('{"test": true}');
          addResult(`‚úÖ Basic parsing: ${JSON.stringify(result1)}`, 'success');

          // Test forgiving features
          addResult('Testing forgiving features...');
          const result2 = vexy_json.parse_json(
            '{key: "value", /* comment */ trailing: "comma",}'
          );
          addResult(
            `‚úÖ Forgiving parsing: ${JSON.stringify(result2)}`,
            'success'
          );

          // Test validation
          addResult('Testing validation...');
          const valid = vexy_json.validate_json('{"valid": true}');
          const invalid = vexy_json.validate_json('{invalid}');
          addResult(
            `‚úÖ Validation: valid=${valid}, invalid=${invalid}`,
            'success'
          );

          // Test error handling
          addResult('Testing error handling...');
          try {
            vexy_json.parse_json('{unclosed');
            addResult('‚ùå Should have thrown error', 'error');
          } catch (error) {
            addResult(`‚úÖ Error handling: ${error.message}`, 'success');
          }

          addResult('üéâ All tests passed!', 'success');
        } catch (error) {
          addResult(`‚ùå Test failed: ${error.message}`, 'error');
          console.error(error);
        }
      }

      runTests();
    </script>
  </body>
</html>
