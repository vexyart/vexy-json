<!DOCTYPE html>
<html>
  <head>
    <title>Vexy JSON Token Debug</title>
  </head>
  <body>
    <h1>Vexy JSON Token Debug Test</h1>
    <button onclick="runTest()">Run Test</button>
    <pre id="log"></pre>

    <script type="module">
      import init, {
        parse_json,
        parse_json_with_options,
        get_parser_options,
      } from '../pkg/vexy_json_wasm.js';

      let log = '';
      function appendLog(message) {
        log += message + '\n';
        document.getElementById('log').textContent = log;
        console.log(message);
      }

      let initialized = false;

      async function initWasm() {
        try {
          await init();
          initialized = true;
          appendLog('‚úÖ WASM module initialized successfully');
        } catch (error) {
          appendLog('‚ùå WASM initialization failed: ' + error);
        }
      }

      window.runTest = async function () {
        if (!initialized) {
          appendLog('‚è≥ Initializing WASM...');
          await initWasm();
        }

        appendLog('\nüîç Starting token debug tests...');

        // Test 1: Standard parse_json (should use defaults)
        try {
          const input1 = '{a:1}';
          appendLog(`üìù Testing parse_json with: ${input1}`);
          const result1 = parse_json(input1);
          appendLog(`‚úÖ parse_json result: ${JSON.stringify(result1)}`);
        } catch (error) {
          appendLog(`‚ùå parse_json ERROR: ${error}`);
        }

        // Test 2: Explicitly set allow_unquoted_keys to true
        try {
          const input2 = '{a:1}';
          const options = get_parser_options();
          options.allow_unquoted_keys = true;

          appendLog(
            `\nüìù Testing explicit allow_unquoted_keys=true: ${input2}`
          );
          appendLog(`‚öôÔ∏è  Options: ${JSON.stringify(options)}`);

          const result2 = parse_json_with_options(
            input2,
            options.allow_comments,
            options.allow_trailing_commas,
            options.allow_unquoted_keys,
            options.allow_single_quotes,
            false, // implicit_top_level
            false, // newline_as_comma
            false, // enable_repair
            128 // max_depth
          );
          appendLog(`‚úÖ Result: ${JSON.stringify(result2)}`);
        } catch (error) {
          appendLog(`‚ùå ERROR: ${error}`);
        }

        // Test 3: Try with minimal options
        try {
          const input3 = '{a:1}';
          const minimalOptions = { allow_unquoted_keys: true };

          appendLog(`\nüìù Testing minimal options: ${input3}`);
          appendLog(`‚öôÔ∏è  Minimal Options: ${JSON.stringify(minimalOptions)}`);

          const result3 = parse_json_with_options(
            input3,
            false, // allow_comments
            false, // allow_trailing_commas
            minimalOptions.allow_unquoted_keys,
            false, // allow_single_quotes
            false, // implicit_top_level
            false, // newline_as_comma
            false, // enable_repair
            128 // max_depth
          );
          appendLog(`‚úÖ Result: ${JSON.stringify(result3)}`);
        } catch (error) {
          appendLog(`‚ùå ERROR: ${error}`);
        }

        // Test 4: Test quoted version for comparison
        try {
          const input4 = '{"a":1}';
          appendLog(`\nüìù Testing quoted version: ${input4}`);
          const result4 = parse_json(input4);
          appendLog(`‚úÖ Quoted result: ${JSON.stringify(result4)}`);
        } catch (error) {
          appendLog(`‚ùå Quoted ERROR: ${error}`);
        }
      };

      // Auto-initialize when page loads
      initWasm();
    </script>
  </body>
</html>
