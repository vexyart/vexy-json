[advisories]
vulnerability = "deny"
unmaintained = "warn"
yanked = "warn"
ignore = [ ]


[licenses]
allow = [
"MIT",
"Apache-2.0",
"Apache-2.0 WITH LLVM-exception",
"BSD-2-Clause",
"BSD-3-Clause",
"ISC"
]
confidence-threshold = 0.8


[bans]
deny = [ ]
skip = [ ]
skip-tree = [ ]


[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-git = [ ]
